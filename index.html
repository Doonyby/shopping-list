<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Philosopher:400,700|Muli:400,300' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <title>Dan's Shopping List</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <header class="title">
          <h1>Dan's Shopping List</h1>
      </header>
    </div>

    <div class="row">
      <section class="input">
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
          <input type="text" id="item" class="form-control" placeholder="Enter List Item">
        </div>
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
          <select class="form-control">
            <option id="select">Please Select Department</option>
            <option id="produce">Produce</option>
            <option id="dairy">Dairy</option>
            <option id="meatpoultry">Meat & Poultry</option>
            <option id="bakery">Bakery</option>
            <option id="hygiene">Hygiene</option>
            <option id="other">Other</option>    
          </select>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
          <button id="enterItem" class="btn btn-primary btn-block">Enter</button>
        </div>
      </section>
    </div>
 
    <div class="row">        
      <div class="col-lg-4 col-lg-offset-2 col-sm-6 col-xs-12 output"><h5>Produce</h5> 
        <ul class="produce-list">
          
        </ul>
      </div> 
      <div class="col-lg-4 col-sm-6 col-xs-12 output"><h5>Dairy</h5>
        <ul class="dairy-list">
         
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-4 col-lg-offset-2 col-sm-6 col-xs-12 output"><h5>Meat & Poultry</h5> 
        <ul class="meatpoultry-list">
          
        </ul>
      </div>
      <div class="col-lg-4 col-sm-6 col-xs-12 output"><h5>Bakery</h5> 
        <ul class="bakery-list">
          
        </ul>
      </div>
    </div>

    <div class="row">      
      <div class="col-lg-4 col-lg-offset-2 col-sm-6 col-xs-12 output"><h5>Hygiene</h5> 
        <ul class="hygiene-list">
          
        </ul>
      </div>
      <div class="col-lg-4 col-sm-6 col-xs-12 output"><h5>Other</h5> 
        <ul class="other-list">
          
        </ul>
      </div>

    </div>
  </div>
</body>
</html>
